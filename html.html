<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Transit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header (Top Left) -->
        <div class="header">
            <h1>Metro Transit</h1>
            <p>Show operator your ticket</p>
        </div>

        <!-- Pulsing Circle (Center) -->
        <div class="pulsing-circle">
            <span>go to</span>
        </div>

        <!-- Content (Below Circle) -->
        <div class="content">
            <div id="clock">6:47:55 PM</div>
            <div class="ticket-info">
                <p>Adult Non-Rush Hour</p>
                <p>Minneapolis/ St. Paul Metro Area</p>
                <p>Expires Feb 27, 2025 at 8:41 PM</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
